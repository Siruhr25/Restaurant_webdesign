    <body>
       
    <section class="container">
      <header>Registration Form</header>
      
<!--form attributes-->
      <form action="connect.php" method="POST">
      <a class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" id="name" name="name"     placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="email" name="email"    placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" pattern="[0-9]{10}" id="num" name="num"  placeholder="Enter 10 digit Number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" id="'dob" name="dob" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="address" id="address"placeholder="Enter your address" required />
                       
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" >  
                <button type="reset" class="btn btn-primary bg-warning">Home</button>
      </a>
      </form>
    </section>
